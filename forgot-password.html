          <input id="email" name="email" type="email" placeholder="you@college.ac.th" value="Email" />

        <div class="actions single">
          <button type="submit" class="btn btn-primary">ส่งลิงก์รีเซ็ต</button>
        </div>

        <div class="links-row">
          <a href="index.html" class="link">← กลับไปหน้า Login</a>
