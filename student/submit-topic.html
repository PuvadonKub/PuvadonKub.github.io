<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ยื่นสอบหัวข้อ — ระบบจัดการโครงงาน</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Sans+Thai:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/style.css" />
</head>
<body>
  <header class="site-header">
    <nav class="nav container">
      <div class="brand">ระบบจัดการโครงงาน</div>
      <ul class="menu">
        <li><a href="http://202.44.47.45/fitm/personnel?board_id=3">ติดต่อ</a></li>
        <li><a href="#">ดาวน์โหลดเอกสาร</a></li>
        <li><a class="pill active" href="/index.html">logout</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <section class="auth">
      <h1>ยื่นสอบหัวข้อ</h1>

      <!-- ส่งกลับไปหน้ารายละเอียดกลุ่มตามปกติ (ไม่มีการเปลี่ยนสถานะ) -->
      <form class="form-grid" action="group-overview.html" method="get" autocomplete="on">
        <div class="group">
          <label for="topic">หัวข้อโครงงาน:</label>
          <input id="topic" name="topic" type="text" placeholder="หัวข้อ" required />
        </div>

        <div class="group">
          <label for="outcome">ผลลัพธ์:</label>
          <input id="outcome" name="outcome" type="text" placeholder="ผลลัพธ์ที่ได้จากโครงงานนี้" />
        </div>

        <div class="group">
          <label for="objective">วัตถุประสงค์:</label>
          <textarea id="objective" name="objective" rows="3" placeholder="กรอกวัตถุประสงค์"></textarea>
        </div>

        <div class="group">
          <label for="advisor1">เลือกอาจารย์ที่ปรึกษา:</label>
          <div class="select">
            <select id="advisor1" name="advisor1">
              <option disabled selected>อาจารย์ที่ปรึกษา</option>
              <option>อ. ตัวอย่าง 1</option>
              <option>อ. ตัวอย่าง 2</option>
            </select>
          </div>
        </div>

        <div class="group">
          <label for="scope">ขอบเขตโครงงาน:</label>
          <textarea id="scope" name="scope" rows="3" placeholder="ขอบเขต"></textarea>
        </div>

        <div class="group">
          <label for="advisor2">อาจารย์ที่ปรึกษา(ถ้ามี):</label>
          <div class="select">
            <select id="advisor2" name="advisor2" placeholder="asdasd">
              <option disabled selected>อาจารย์ที่ปรึกษา(ถ้ามี)</option>
              <option>อ. สำรอง 1</option>
              <option>อ. สำรอง 2</option>
              </optgroup>
            </select>
          </div>
        </div>

        <div class="form-actions actions">
          <button type="submit" class="btn btn-primary">submit</button>
          <button type="reset" class="btn btn-secondary">Reset</button>
        </div>
      </form>
    </section>
  </main>

  <footer class="site-footer container">
    <small>© 2025 Project Management System</small>
  </footer>
</body>
</html>
