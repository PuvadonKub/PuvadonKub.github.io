<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>อัปโหลดเล่มฉบับสมบูรณ์ — ระบบจัดการโครงงาน</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Sans+Thai:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="/image/favicon.ico" />
  <link rel="stylesheet" href="/assets/style.css" />
</head>
<body>
  <header class="site-header">
    <nav class="nav container">
      <div class="brand">ระบบจัดการโครงงาน</div>
      <ul class="menu">
        <li><a href="http://202.44.47.45/fitm/personnel?board_id=3">ติดต่อ</a></li>
        <li><a href="#">ดาวน์โหลดเอกสาร</a></li>
        <li><a class="pill active" href="/index.html">logout</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <section class="auth">
      <h1>อัปโหลดเล่มฉบับสมบูรณ์</h1>

      <form class="panel form-vertical" action="group-overview.html" method="get" enctype="multipart/form-data" autocomplete="on">
        <h2 class="panel-title">โปรเจกต์ผ่านแล้ว</h2>

        <div class="group">
          <label for="final-link">แนบลิ้งก์(ถ้ามี):</label>
          <input id="final-link" name="final_link" type="url" placeholder="Link" value="https://example.com/final-report" />
        </div>

        <div class="group">
          <label for="final-book">เล่มฉบับสมบูรณ์:</label>
          <input id="final-book" name="final_book" type="file" accept=".pdf,.doc,.docx" />
        </div>

        <div class="actions single">
          <button type="submit" class="btn btn-primary">ส่ง</button>
        </div>

        <small class="hint center">หลังจากส่งแล้วรอกรรมการยืนยัน</small>
      </form>
    </section>
  </main>

  <footer class="site-footer container">
    <small>© 2025 Project Management System</small>
  </footer>
</body>
</html>
