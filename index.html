<html lang="th">
<head>
  <meta charset="utf-8" />

  <!-- ฟอนต์ไทยอ่านง่าย -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Sans+Thai:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="/image/favicon.ico" />
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <header class="site-header">
    <nav class="nav container">
      <div class="brand">ระบบจัดการโครงงาน</div>
      <ul class="menu">
        <li><a href="http://202.44.47.45/fitm/personnel?board_id=3">ติดต่อ</a></li>
        <li><a href="#">ดาวน์โหลดเอกสาร</a></li>
        <li><a class="pill active" href="index.html">login</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <section class="auth">
      <h1>login</h1>

      <form class="auth-card" action="/student/student.html" method="get" autocomplete="off">
        <!-- ใส่ label เพื่อการเข้าถึง แต่ซ่อนไว้ให้ตรงดีไซน์ -->
        <div class="field">
          <label class="sr-only" for="username">Username</label>
          <input id="username" name="username" type="text" placeholder="Username" required />
        </div>

        <div class="field">
          <label class="sr-only" for="password">Password</label>
          <input id="password" name="password" type="password" placeholder="Password" required />
          <p class="helper">Forgot your password? <a href="forgot-password.html" class="link">Click</a></p>
        </div>

        <div class="actions">
          <button type="submit" class="btn btn-primary">Confirm</button>
          <button type="reset" class="btn btn-secondary">reset</button>
        </div>
      </form>
    </section>
  </main>
